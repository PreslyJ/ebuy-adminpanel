<div class="modal upload-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header"><h2>{{type}} User</h2>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="apn">User Name</label>
                                <input type="text" class="form-control" ng-model="userDetails.username">
                                <label ng-show="submitForm &&  !userDetails.username" class="error error-msg"
                                >Userame is required.</label>
                                <label ng-show="submitForm &&  userDetails.userExists" class="error error-msg"
                                >Userame already exists.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="userDetails.password">

                                <label ng-show="submitForm &&  !userDetails.password" class="error error-msg">Password is required.</label>
                                <label ng-show="submitForm &&  userDetails.password && !userDetails.length" class="error error-msg">Password is too short.</label>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="apn">First Name</label>
                                <input type="text" class="form-control" ng-model="userDetails.firstName">
                                <label ng-show="submitForm &&  !userDetails.firstName" class="error error-msg"
                                >First Name is required.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="apn">Surname</label>
                                <input type="text" class="form-control" ng-model="userDetails.surname">
                                <label ng-show="submitForm &&  !userDetails.surname" class="error error-msg"
                                >Surname is required.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label>Roles </label>
                                <br>
                                <span  style="display: inline-block;width: 180px;"  ng-repeat="role in userDetails.roles track by $index">

                                    <input type="text" name="quant[2]" class="form-control input-number"
                                           ng-model="role.label" style="width: 120px;display: inline-block;"
                                    >
                                    <span class="input-group-btn" style="display: inline-block;top: -2px;position: relative;">

                                          <button type="button" class="btn btn-success btn-number"
                                                  data-type="plus"
                                                  ng-click="deleteRole(role)"
                                                  data-field="quant[2]">
                                              <span class="glyphicon glyphicon-minus"></span>
                                          </button>
                                      </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-8">
                                <label> Add Roles </label>
                                <select class="form-control" name="operator"
                                        ng-model="selectedRole"
                                        ng-options="role as role.label for role in roleList">
                                    <option value="">Please Select</option>
                                </select>

                            </div>
                            <div class="col-sm-4">
                                <div class="btn btn-primary" ng-click="addRole(selectedRole)"
                                     style="top: 24px;position: absolute;">
                                    <i class="glyphicons glyphicon-plus"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <br><br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">
                                Close
                            </button>
                            <input type="submit" class="btn btn-primary" value="Save changes"
                                   ng-click="userSubmit(itemDetails)">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
