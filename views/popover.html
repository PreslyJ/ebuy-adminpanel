<div class="popover am-flip-x">
  <div class="arrow" style="top: 50%;"></div>
  <h3 class="popover-title"></h3>
  <div class="popover-content">
    <form name="popoverForm" class="ng-pristine ng-valid">
      <div class="form-group">
        
        <table class="table">
          <thead>
            <th>#</th>
            <th>Group</th>
            <th>Value</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, value) in groups">
              <td>{{$index+1}}</td>
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </form>
  </div>
</div>
