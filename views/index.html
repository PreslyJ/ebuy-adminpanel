<div class="container-fluid ">
    <div class="row clearfix ">
        <div class="col-xs-12">
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <a href="#subscribers" > <h3 class="box-title" >Stock Details</h3></a>

                    </div>
                    <div class="box-body" >
                        <div class="chart" >
                            <canvas class="chart chart-bar" chart-data="subscriberData.chart.data"
                                    chart-labels="subscriberData.chart.labels"
                                    chart-series="subscriberData.chart.series" chart-click="onClick"
                                    chart-legend="true" chart-options="subscriberData.chart.option"
                                    chart-colors="subscriberData.chart.colors">
                            </canvas>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>


            <div class="col-md-3">


                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="info-box bg-yellow">
                            <a href="#log/incoming" style="color: white"><span class="info-box-icon"><i class="fa fa-envelope"></i></span></a>

                            <div class="info-box-content">
                                <span class="info-box-number ">565</span>
                                <span class="info-box-text">Number of Views</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 50%"></div>
                                </div>
                                <span class="progress-description"> Per day </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <div class="info-box  bg-green">
                            <a href="#log/taskflows"  style="color: white"><span class="info-box-icon"><i class="fa fa-send-o"></i></span></a>

                            <div class="info-box-content">
                                <span class="info-box-number ">250</span>
                                <span class="info-box-text">Item Purchased</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 50%"></div>
                                </div>
                                <span class="progress-description"> Per day </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="clearfix"></div>

    </div>

</div>
