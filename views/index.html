<div class="container-fluid ">
    <div class="row clearfix ">
        <div class="col-xs-12">
            <div class="col-md-11">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <a href="#subscribers" > <h3 class="box-title" >Stock Details</h3></a>

                    </div>
                    <div class="box-body" >
                        <div class="chart" >
                            <canvas class="chart chart-bar" chart-data="subscriberData.chart.data"
                                    chart-labels="subscriberData.chart.labels"
                                    chart-series="subscriberData.chart.series" chart-click="onClick"
                                    chart-legend="true" chart-options="subscriberData.chart.option"
                                    chart-colors="subscriberData.chart.colors">
                            </canvas>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>

        </div>



        <div class="col-xs-12">
          <div class="col-md-4">
                <div class="col-md-12">
            <div class="info-box">
                <a href="#subscribers" style="color: white">
                    <span class="info-box-icon bg-blue"><i class="fa fa-users" aria-hidden="true"></i></span>
                </a>

                <div class="info-box-content">
                    <span class="info-box-text">Site Views<span class="info-box-number">{{avgViews}}</span></span>
                   <!--  <span class="info-box-small-text">Online : <b>50</b></span><br>
                   -->  <!--<span class="info-box-small-text">Active : <b>{{subscriberData.activeSubscribers}}</b></span>
                    <span class="info-box-small-text">&nbsp;&nbsp;Inactive :<b> {{subscriberData.inactiveSubscribers}}</b></span>-->
                </div>
                <!-- /.info-box-content -->
            </div>
       </div></div>

            <div class="col-md-3">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="info-box  bg-green">
                            <a href="#log/taskflows"  style="color: white"><span class="info-box-icon"><i class="fa fa-send-o"></i></span></a>

                            <div class="info-box-content">
                                <span class="info-box-number ">{{avgItemPurchases}}</span>
                                <span class="info-box-text">Item Purchased</span>

                                <div class="progress">
                                    <div class="progress-bar" style="width: 50%"></div>
                                </div>
                                <span class="progress-description"> Per day </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="clearfix"></div>

    </div>

</div>
