<div class="modal upload-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 750px;">
        <div class="modal-content">
            <div class="modal-header"><h2>{{type}} Sub Category</h2>
            </div>
            <form>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="apn">Name</label>
                        <input type="text" class="form-control" id="apn" ng-model="subCategoryDetails.name">
                        <label ng-show="submitForm &&  !subCategoryDetails.name" class="error error-msg"
                        >Name is required.</label>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control"
                                ng-model="subCategoryDetails.category.id"
                                ng-options="type.id as type.name for type in categoryList">
                            <option value="">Please Select</option>
                        </select>
                        <label ng-show="submitted &&  !subCategoryDetails.category.id" class="error error-msg"
                               for="login_pass">Category is required.</label>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="sampleText" ng-model="subCategoryDetails.description"
                                  rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Active </label>
                        <label class="switch-button">
                            <input type="checkbox" ng-model="subCategoryDetails.status" data-ng-true-value="'active'" data-ng-false-value="'inactive'">
                            <div class="slider round"></div>
                        </label>

                    </div>

                    <br><br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">Close
                        </button>
                        <input type="submit" class="btn btn-primary" value="Save changes"
                               ng-click="subCategorySubmit(subCategoryDetails)">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
