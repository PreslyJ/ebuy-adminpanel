<div class="row">
       <div class="alert alert-labeled" ng-class="[type ? 'alert-' + type : null]">

        <button type="button" class="close" data-dismiss="alert" ng-if="dismissable" ng-click="$hide()">
          <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
        </button>
          <div class="alert-labeled-row">
              <span class="alert-label alert-label-left alert-labelled-cell">
                  <i class="fa" aria-hidden="true" ng-class="{'fa-check-circle alert-active':type ==='info' || type ==='success' ,'fa-ban alert-inactive':type ==='warning'}"></i>
              </span>
              <hr class="message-inner-separator">
              <p class="alert-body alert-body-right alert-labelled-cell">
                <span  class="alert-content" ng-bind="JSONParser(content).message"></span>
                <strong  class="response-time"  am-time-ago="JSONParser(content).time"> </strong>
              </p>
          </div>
        </div>
</div>
