<div class="container-fluid"  >
    <div class="row clearfix">
        <div class="col-xs-12">
            <div class="filter-panel">
                <div class="col-md-3">
                    <label >From  Date</label>
                    <adm-dtp    ng-model='cashBalance.fromDate'  options='{calType: "gregorian", format: " YYYY-MM-DD hh:mm",dtpType:"date&time",multiple:false}'  full-data="fromDate_detail" maxdate="{{toDate_detail.unix}}" ></adm-dtp>
                    <label ng-show="isInValidSearch &&  !cashBalance.fromDate" class="error error-msg"  style="">From Date is required.</label>
                </div>
                <div class="col-md-3">
                    <label  >To Date</label>
                    <div >
                        <adm-dtp   ng-model='cashBalance.toDate'  options='{calType: "gregorian", format: " YYYY-MM-DD hh:mm",dtpType:"date&time",multiple:false}'  full-data="toDate_detail" mindate="{{fromDate_detail.unix}}" ></adm-dtp>
                        <label ng-show="isInValidSearch &&  !cashBalance.toDate" class="error error-msg"  style="">To Date is required.</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <label>Category</label>
                    <div>
                        <select class="form-control" ng-model="cashBalance.entryType">
                            <option value="">ALL</option>
                            <option value="TOPUP">Top Up</option>
                            <option value="EXCHANGE">Exchange</option>
                            <option value="CDR">CDR</option>
                            <option value="RESET">Reset</option>
                        </select>

                    </div>

                </div>
                <div class="col-md-1">
                    <button style="margin-top: 23px;"type="button" class="btn btn-primary "  ng-click="search()">Search</button>
                </div>
                <div class="col-md-1">
                    <button style="margin-top: 23px;width :66px ;"type="button" class="btn btn-success "  ng-click="printSmsReport()">Print</button>
                </div>

            </div>

        </div>

    </div>

    </br>
    </br>
    <iframe id="smsTableContent" class="reportIframe"  style="width:100%;height: 450px;" ng-src="{{trustUrl(searchoption.htmlUrl)}}"></iframe>



</div>
