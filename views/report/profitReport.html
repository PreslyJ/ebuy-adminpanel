<div class="container-fluid"  >
    <div class="row clearfix">
        <div class="col-xs-12">
            <div class="filter-panel">

                <div class="col-md-2">
                    <label>From  Date</label>
                    <div class="form-group">
                        <adm-dtp  ng-model='filterOption.fromDate'  options='{calType: "gregorian", format: " YYYY-MM-DD",dtpType:"date",multiple:false,autoClose:true}'
                                  full-data="fromDate_detail" maxdate="{{toDate_detail.unix}}" ></adm-dtp>
                         <label ng-show="isInValidSearch &&  !sbsReport.fromDate" class="error error-msg"  style="">From Date is required.</label>
                    </div>
                </div>
                
                <div class="col-md-2">
                    <label>To Date</label>
                    <div class="form-group">
                        <adm-dtp  ng-model='filterOption.toDate'  options='{calType: "gregorian", format: " YYYY-MM-DD",dtpType:"date",multiple:false,autoClose:true}'
                                  full-data="toDate_detail" mindate="{{fromDate_detail.unix}}" ></adm-dtp>
                         <label ng-show="isInValidSearch && !sbsReport.toDate" class="error error-msg"  style="">To Date is required.</label>         
                    </div>
                </div>    

                <div class="col-md-1">
                    <button style="margin-top: 23px;"type="button"  ng-disabled="isDisable"  class="btn btn-primary "  ng-click="downloadRep()">Download</button>
                </div>

            </div>

        </div>

    </div>
</div>
